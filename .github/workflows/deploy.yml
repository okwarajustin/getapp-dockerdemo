name: Build and Push image to ACR
on:
  push:
    branches:
      - main

jobs:
    build-and-push:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Azure Login
          uses: azure/login@v2
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}

        - name: ACR login
          run: |
            az acr login --name mydockerregis
        - name: Build and push the image
          run: |
            docker build -t mydockerregis.azurecr.io/myapp:${{ github.sha }} .
            docker push mydockerregis.azurecr.io/myapp:${{ github.sha }}

        - name: 'Deploy to Azure container instances'
          uses: 'azure/aci-deploy@v1'
          with:
            resource-group: RG
            name: mydockerregis
            image: mydockerregis.azurecr.io/myapp:${{ github.sha }}
            cpu: 1
            memory: 1.5
            os-type: Linux
            location: 'eastus'
            registry-login-server: mydockerregis.azurecr.io
            registry-username: ${{ secrets.AZURE_USERNAME }}
            registry-password: ${{ secrets.AZURE_PASSWORD }}
            dns-name-label: mygettingstartedapp
            ports: 3000 